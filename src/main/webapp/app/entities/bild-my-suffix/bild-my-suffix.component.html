<div>
    <h2>
        <span>Bilds</span>
        <button class="btn btn-primary float-right jh-create-entity create-bild-my-suffix" [routerLink]="['/', { outlets: { popup: ['bild-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Bild
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bilds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Bild Datei</span></th>
            <th><span>Bild</span></th>
            <th><span>Bild</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bild of bilds ;trackBy: trackId">
                <td><a [routerLink]="['../bild-my-suffix', bild.id ]">{{bild.id}}</a></td>
                <td>
                    <a *ngIf="bild.bildDatei" (click)="openFile(bild.bildDateiContentType, bild.bildDatei)">
                        <img [src]="'data:' + bild.bildDateiContentType + ';base64,' + bild.bildDatei" style="max-height: 30px;" alt="bild image"/>
                    </a>
                    <span *ngIf="bild.bildDatei">{{bild.bildDateiContentType}}, {{byteSize(bild.bildDatei)}}</span>
                </td>
                <td>
                    <div *ngIf="bild.bildId">
                        <a [routerLink]="['../kunde-my-suffix', bild.bildId  ]" >{{bild.bildId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="bild.bildId">
                        <a [routerLink]="['../mandant-my-suffix', bild.bildId  ]" >{{bild.bildId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bild-my-suffix', bild.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bild-my-suffix/'+ bild.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bild-my-suffix/'+ bild.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
