<div>
    <h2>
        <span>Mandants</span>
        <button class="btn btn-primary float-right jh-create-entity create-mandant-my-suffix" [routerLink]="['/', { outlets: { popup: ['mandant-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Mandant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mandants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Kurzbez</span></th>
            <th><span>Bezeichnung</span></th>
            <th><span>Aktiv</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mandant of mandants ;trackBy: trackId">
                <td><a [routerLink]="['../mandant-my-suffix', mandant.id ]">{{mandant.id}}</a></td>
                <td>{{mandant.kurzbez}}</td>
                <td>{{mandant.bezeichnung}}</td>
                <td>{{mandant.aktiv}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mandant-my-suffix', mandant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mandant-my-suffix/'+ mandant.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mandant-my-suffix/'+ mandant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
