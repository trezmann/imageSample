<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMandantLabel">Create or edit a Mandant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mandant.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mandant.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kurzbez">Kurzbez</label>
            <input type="text" class="form-control" name="kurzbez" id="field_kurzbez"
                [(ngModel)]="mandant.kurzbez" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_bezeichnung">Bezeichnung</label>
            <input type="text" class="form-control" name="bezeichnung" id="field_bezeichnung"
                [(ngModel)]="mandant.bezeichnung" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_aktiv">Aktiv</label>
            <input type="checkbox" class="form-control" name="aktiv" id="field_aktiv"
                [(ngModel)]="mandant.aktiv" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
