
<div *ngIf="mandant">
    <h2><span>Mandant</span> {{mandant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Kurzbez</span></dt>
        <dd>
            <span>{{mandant.kurzbez}}</span>
        </dd>
        <dt><span>Bezeichnung</span></dt>
        <dd>
            <span>{{mandant.bezeichnung}}</span>
        </dd>
        <dt><span>Aktiv</span></dt>
        <dd>
            <span>{{mandant.aktiv}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mandant-my-suffix/'+ mandant.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
