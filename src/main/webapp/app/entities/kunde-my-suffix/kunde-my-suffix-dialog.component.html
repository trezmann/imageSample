<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myKundeLabel">Create or edit a Kunde</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!kunde.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="kunde.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stammnummer">Stammnummer</label>
            <input type="text" class="form-control" name="stammnummer" id="field_stammnummer"
                [(ngModel)]="kunde.stammnummer" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sDatum">S Datum</label>
            <div class="input-group">
                <input id="field_sDatum" type="text" class="form-control" name="sDatum" ngbDatepicker  #sDatumDp="ngbDatepicker" [(ngModel)]="kunde.sDatum"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="sDatumDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_eDatum">E Datum</label>
            <div class="input-group">
                <input id="field_eDatum" type="text" class="form-control" name="eDatum" ngbDatepicker  #eDatumDp="ngbDatepicker" [(ngModel)]="kunde.eDatum"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="eDatumDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_steuernummer">Steuernummer</label>
            <input type="text" class="form-control" name="steuernummer" id="field_steuernummer"
                [(ngModel)]="kunde.steuernummer" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_kunde">Kunde</label>
            <select class="form-control" id="field_kunde" name="kunde" [(ngModel)]="kunde.kundeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="mandantOption.id" *ngFor="let mandantOption of mandants; trackBy: trackMandantById">{{mandantOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
